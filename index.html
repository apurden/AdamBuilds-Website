<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdamBuilds | AI & Vibe Coding</title>
    <meta property="og:image" content="./Logo.png" />
    <link rel="icon" type="image/png" href="./Logo.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f0c29',
                purple: '#302b63',
                slate: '#24243e',
                accent: '#a855f7', 
                cta: '#2dd4bf', 
                ctaHover: '#14b8a6', 
              }
            },
            backgroundImage: {
              'hero-gradient': 'linear-gradient(to right, #0f0c29, #302b63, #24243e)',
              'card-gradient': 'linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%)',
              'text-gradient': 'linear-gradient(to right, #a855f7, #2dd4bf)', 
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0c29;
        color: white;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f0c29; }
      ::-webkit-scrollbar-thumb { background: #302b63; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #a855f7; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>

    <style>
      /* This overrides the broken FadeIn animation that is hiding content */
      .opacity-0 { opacity: 1 !important; }
      div { opacity: 1 !important; visibility: visible !important; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
